<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple Test Page</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 2rem; }
        button { padding: .4rem .8rem; }
        input { padding: .3rem; }
    </style>
</head>
<body>
    <h1>Simple Test Page</h1>

    <p id="time">Current time: --</p>
    <button id="update">Update time</button>

    <hr>

    <label>
        Echo:
        <input id="text" placeholder="type something">
    </label>
    <button id="echoBtn">Echo</button>
    <p id="echoOut"></p>

    <script>
        document.getElementById('update').addEventListener('click', () => {
            document.getElementById('time').textContent = 'Current time: ' + new Date().toLocaleTimeString();
        });

        document.getElementById('echoBtn').addEventListener('click', () => {
            document.getElementById('echoOut').textContent = document.getElementById('text').value;
        });

        console.log('Test page loaded');
    </script>
</body>
</html>
